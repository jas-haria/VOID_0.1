<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6" *ngFor="let topCard of topCards">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">{{ topCard.title }}</h5>
                                    <span class="h2 font-weight-bold mb-0">{{ topCard.middleValue }}</span>
                                </div>
                                <div class="col-auto">
                                    <div
                                        class="icon icon-shape text-white rounded-circle shadow {{topCard.iconBgColor}}">
                                        <i class="{{topCard.icon}}"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-3 mb-0 text-muted text-sm">
                                <span class="mr-2 {{topCard.bottomValueSuccess?'text-success':'text-danger'}}">
                                    <i class="fa {{topCard.bottomValueSuccess?'fa-arrow-up':'fa-arrow-down'}}"></i>
                                    {{ topCard.bottomValue }}
                                </span>
                                <span class="text-nowrap">since last week</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="mb-5 col-xl-9">
            <ng-container [ngTemplateOutlet]="chartTemplate"
                [ngTemplateOutletContext]="{chart:charts[0]}">
            </ng-container>
        </div>
        <div class="mb-5 col-xl-3">
            Container
        </div>
        <div class="mb-5 col-xl-6">
            <ng-container [ngTemplateOutlet]="chartTemplate"
                [ngTemplateOutletContext]="{chart:charts[1]}">
            </ng-container>
        </div>
        <div class="mb-5 col-xl-6">
            <ng-container [ngTemplateOutlet]="chartTemplate"
                [ngTemplateOutletContext]="{chart:charts[2]}">
            </ng-container>
        </div>
    </div>
</div>

<ng-template #chartTemplate let-chart='chart'>
    <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
            <div class="row align-items-center">
                <div class="col">
                    <!-- <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6> -->
                    <h2 class="text-white mb-0">{{chart.title}}</h2>
                </div>
                <div class="col">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item mr-2 mr-md-0">
                            <a href="javascript:void(0)" class="nav-link py-2 px-3"
                                [ngClass]="{'active':chart.monthSelected}"
                                (click)="chart.monthSelected=true;updateCharts();">
                                <span class="d-none d-md-block">Month</span>
                                <span class="d-md-none">M</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0)" class="nav-link py-2 px-3"
                                [ngClass]="{'active':!chart.monthSelected}"
                                (click)="chart.monthSelected=false;updateCharts();">
                                <span class="d-none d-md-block">Week</span>
                                <span class="d-md-none">W</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Chart -->
            <div class="chart">
                <!-- Chart wrapper -->
                <canvas id="{{chart.name}}" class="chart-canvas"></canvas>
            </div>
        </div>
    </div>
</ng-template>
